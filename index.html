<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4b12d28613.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./ASSET/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Facebook</title>
  </head>
  <body>
    <nav class="main-container">
      <!--facebook logo and search box-->
      <div class="face-search">
        <div>

            ><i class="fa-brands fa-facebook"></i
          ></a>
        </div>

        <div><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="search-box">
          <div><input type="search" placeholder="Search Facebook" /></div>
        </div>
      </div>
      <!-- end facebook logo and search box-->
      <!--Middle box-->
      <div class="middle-container">
        <a href="#" class="home"><i class="fa-solid fa-house"></i></a>
        <a href="#" class="watch"><i class="fa-solid fa-tv"></i></a>
        <a href="#" class="marketplace"><i class="fa-regular fa-shop"></i></a>
        <a href="#"><i class="fa-solid fa-users-line"></i></a>
        <a href="#"><i class="fa-brands fa-playstation"></i></a>
h    <!--End of Middle box-->
      <!--Last-box-->
      <div class="last-container">
        <a href="#"><i class="fa-solid fa-list-ul"></i></a>
        <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
        <a href="#"><i class="fa-solid fa-bell"></i></a>
        <img class="img" src="./ASSET/smile.jpg" alt="picture-a-girl" />
      </div>
      <!--End Last-box-->
    </nav>
  </body>
</html>
